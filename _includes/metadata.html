<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ include.data.description }}">
<meta name="keywords" content="{{ include.data.keywords }}">
<meta name="author" content="{{ include.data.author }}">
<!-- {{ include }} -->

<!-- Open Graph data -->
<meta property="og:title" content="{{ include.data.title }}" />
<meta property="og:type" content="{{ include.data.ogtype }}" />
<meta property="og:url" content="{{ include.data.ogurl }}" />
<!-- <meta property="og:image" content="http://example.com/image.jpg" /> -->
<meta property="og:description" content="{{ include.data.description }}" />
<meta property="og:site_name" content="{{ include.data.title }}" />

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ include.data.title }}">
<meta itemprop="description" content="{{ include.data.description }}">
<!-- <meta itemprop="image" content="http://www.example.com/image.jpg"> -->

<!-- Twitter Card data -->
<!-- <meta name="twitter:card" content="summary_large_image"> -->
<!-- <meta name="twitter:site" content="@publisher_handle"> -->
<meta name="twitter:title" content="{{ include.data.title }}">
<meta name="twitter:description" content="{{ include.data.description }}">
<!-- <meta name="twitter:creator" content="@author_handle"> -->
<!-- Twitter summary card with large image must be at least 280x150px -->
<!-- <meta name="twitter:image:src" content="http://www.example.com/image.jpg"> -->
